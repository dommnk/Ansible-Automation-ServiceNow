---

- name: Using ServiceNow Collection
  hosts: localhost
  gather_facts: no
  collections:
    - servicenow.servicenow

  tasks:
  - name: Update Request
    snow_record:
      username : "{{ username }}"
      password : "{{ password }}"
      instance : "{{ instance }}"
      table : incident
      number : INC0010058
      state : present
      data:
        short_description : "Virtual machine created succesfully."
        description : "This record has been updated by Ansible workflow."
        request_state : closed_complete
